<section class="vh-100" style="background-color: #9db5e6;">
            <a routerLink="/" class="text-decoration-none text-dark">
            <img src="../../../assets/house-solid.svg"  style="height: 20px; margin-top: 20px; margin-left: 20px;" alt=""> 
          </a>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <div class="row g-0">
            <div class="col-md-12 text-center">
              <img src="../../../assets/man2.png" alt="Avatar"
                class="img-fluid mt-4" style="width: 120px; border-radius: 50%;" />
              <h5>{{ userDetails.id }}: {{ userDetails.name | uppercase }}</h5>
              <p style="font-size: 0.8rem;"><img src="../../../assets/location.svg" style="height: 14px; color: blue;" alt=""> {{ userDetails.address.street }}, {{ userDetails.address.city }}</p>
            </div>
            <div class="col-md-12">
              <div class="card-body p-4">
                <hr class="mt-0 mb-4" style="border-top: 3px solid rgba(0,0,0,0.3);">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ userDetails.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{ userDetails.phone }}</p>
                  </div>
                </div>
           

                <div class="row pt-1">
           

                  <div class="col-6 mb-3">
                    <h6>company Name</h6>
                    <p class="text-muted">{{ userDetails.company.name }}</p>
                  </div>
                  
                  <div class="col-6 mb-3">
                    <h6>Description</h6>
                    <p class="text-muted">{{ userDetails.company.bs }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
